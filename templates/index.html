<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Geoloc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a href="/"><h1><i class="fa fa-globe"></i> Simple GPS converter</h1></a>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <form action="/" method="post">
                <textarea class="form-control" name="search" placeholder="Enter or paste an address " autocomplete="off" autofocus="autofocus"></textarea>
        </div>


        <div class="col-md-1">
            <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> GO</button>
        </div>
        </form>
    </div>

    <br>
    <div class="row">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flashes col-md-6 col-sm-6">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

    </div>

    <div class="row">
        <div class="col-md-4 col-sm-4">
            <table class="table table-striped">
                <tr><th>Place Name</th><th>X</th><th>Y</th></tr>
                {% for result in results %}
                    <tr><td>{{ result[2] }}</td><td>{{ result[0] }}</td><td>{{ result[1] }}</td></tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


</body>
</html>
